<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: 'Greate vibes', cursive;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Login</button>
    </form>
    {% for message in messages %}
    <p>
        {{ message}}
    </p>
    {% endfor %}
</body>
</html>
